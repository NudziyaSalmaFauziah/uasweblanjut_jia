{% extends "dashboard/base.html" %}

{% load static %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h4 class="card-title">{{title}}</h4>
      </div>
      <div class="card-body ">
        <form method="POST" class="form-horizontal">
            {% csrf_token %}
          <div class="row">
            <label class="col-md-3 col-form-label">Judul</label>
            <div class="col-md-9">
              <div class="form-group">
                {{artikel.judul}}
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-md-3 col-form-label">Isi Artikel</label>
            <div class="col-md-9">
              <div class="form-group">
                {{artikel.isi|safe}}
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-md-3 col-form-label">Kategori</label>
            <div class="col-md-9">
              <div class="form-group">
                {{artikel.kategori}}
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-md-3 col-form-label">Thumbnail</label>
            <div class="col-md-9"> 
                {% if artikel.thumbnail %}
                          
                <img src="{{artikel.thumbnail.url}}" alt="" />

                {% endif %}
              <div class="form-group">
                
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <div class="row">
              <label class="col-md-3"></label>
              <div class="col-md-9">
                <a href="{% url 'artikel_list' %}" class="btn btn-info btn-round">Kembali</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}
